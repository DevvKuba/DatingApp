<div class="mb-3 form-floating">
    <input
    [class.is-invalid] = "control.touched && control.invalid"
     class="form-control"
     [formControl] = "control"
     placeholder={{label()}}
     bsDatepicker
     [bsConfig]="bsConfig"
     [maxDate]="maxDate()"
    >

    <label>{{label()}}</label>
     <!-- need to specify the error field as there are 3 possible errors that can occur in the password -->
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
  </div>
